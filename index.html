<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sakshi ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #d63384; 
        }

        #main-content { width: 100%; height: 100%; display: none; }

        /* --- FLOATING DARK HEARTS CSS --- */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            /* Darker pink/crimson color */
            color: #a4133c; 
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            animation: floatUp linear forwards;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        #no-btn { position: absolute; transition: 0.1s; color: white; }
        .hidden { display: none !important; }

        .gift-box {
            display: inline-block;
            width: 75px;
            height: 75px;
            background: #ffb3c1;
            margin: 8px;
            line-height: 75px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #d63384;
            transition: 0.3s;
        }

        .gift-box:active { transform: scale(0.9); }

        /* --- FINAL TREE PAGE --- */
        #page3 {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #treeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .final-msg {
            z-index: 10;
            color: #d63384;
            font-size: 1.8rem;
            font-weight: bold;
            position: absolute;
            top: 8%; /* Moved up from the tree */
            width: 100%;
            pointer-events: none;
        }

        .video-action-centered {
            z-index: 15;
            position: relative;
            margin-top: 40px;
        }

        .special-btn {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            color: #d63384; 
            padding: 18px 36px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.4s;
            text-decoration: none;
        }

        .special-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="main-content">
    <div id="page1" class="container">
        <h1>Sakshi, will you be my Valentine? üåπ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpsemN4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJLufpNwSULPk77/giphy.gif" width="180">
        <br><br>
        <button class="btn" onclick="showPage(2)">Yes!</button>
        <button class="btn" id="no-btn" onmouseover="moveButton()">No</button>
    </div>

    <div id="page2" class="container hidden">
        <h1>Yay! You said yes! ‚ù§Ô∏è</h1>
        <p>Open the gifts babeüéÅ</p>
        <div>
            <div class="gift-box" onclick="giftClick(this, 'https://cyan-doreen-22.tiiny.site')">Gift 1 üéÄ</div>
            <div class="gift-box" onclick="giftClick(this, 'https://emerald-gayle-93.tiiny.site')">Gift 2 üß∏</div>
            <div class="gift-box" onclick="giftClick(this, 'https://violet-corinne-6.tiiny.site')">Gift 3üåπ</div>
            <div class="gift-box" onclick="giftClick(this, 'https://aqua-cecilia-71.tiiny.site')">Gift 4ü•∞</div>
        </div>
        <br>
        <button class="btn" onclick="showPage(3)">One Last Surprise ‚ú®</button>
    </div>

    <div id="page3" class="hidden">
        <canvas id="treeCanvas"></canvas>
        <div class="final-msg">‚ÄúBabe specially, I made this for you‚ú®üåπ‚Äù</div>
        <div class="video-action-centered">
            <a href="https://blue-nat-76.tiiny.site" target="_blank" class="special-btn">
                <span>‚ñ∂Ô∏è</span> WATCH SPECIAL VIDEO <span>‚ù§Ô∏è</span>
            </a>
        </div>
    </div>
</div>

<script>
    /* --- CONTINUOUS FLOATING HEARTS SCRIPT --- */
    function spawnHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(spawnHeart, 400);

    (function() {
        var p = prompt("Enter the secret password ‚ù§Ô∏è");
        if (p === "sakshiraj") { 
            document.getElementById("main-content").style.display = "block"; 
        } else { 
            alert("Wrong password!"); 
            document.body.innerHTML = ""; 
        }
    })();

    function giftClick(element, url) {
        setTimeout(() => { window.open(url, '_blank'); }, 150);
    }

    function showPage(n) {
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.add('hidden');
        document.getElementById('page3').classList.add('hidden');
        document.getElementById('page' + n).classList.remove('hidden');
        if(n === 3) { initTree(); }
    }

    function initTree() {
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd'];
        const heartPositions = [];

        function drawHeart(x, y, size) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(Math.random() * Math.PI);
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
            ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fill();
            ctx.restore();
        }

        function createTree(startX, startY, len, angle, branchWidth) {
            const x2 = startX + Math.cos(angle * Math.PI / 180) * len;
            const y2 = startY + Math.sin(angle * Math.PI / 180) * len;
            
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = "#ffb3c1";
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';
            ctx.stroke();

            if (len < 10) {
                heartPositions.push({x: x2, y: y2});
                for(let i=0; i<3; i++) {
                    setTimeout(() => drawHeart(x2 + (Math.random()*40-20), y2 + (Math.random()*40-20), 8), Math.random()*1000);
                }
                return;
            }
            setTimeout(() => {
                createTree(x2, y2, len * 0.8, angle - 25, branchWidth * 0.7);
                createTree(x2, y2, len * 0.8, angle + 25, branchWidth * 0.7);
            }, 50);
        }

        createTree(canvas.width / 2, canvas.height - 100, 110, -90, 10);

        // CONTINUOUS HEART FILLING
        setInterval(() => {
            if (heartPositions.length > 0) {
                const pos = heartPositions[Math.floor(Math.random() * heartPositions.length)];
                drawHeart(pos.x + (Math.random()*120-60), pos.y + (Math.random()*120-60), Math.random()*10 + 5);
            }
        }, 400); 
    }

    function moveButton() {
        const btn = document.getElementById('no-btn');
        btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 150) + 'px';
    }
</script>
</body>
</html>
